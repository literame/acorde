<script>

    let wdisplay = document.querySelectorAll('.wdisplay');

    // wdisplay.style.display = 'none';

    // wdisplay.forEach(element => {
    //     element.style.display = 'none';
    // });

    function showWDisplay(element) {
        // Encuentra el wdisplay correspondiente al enlace
        let wdisplay = element.nextElementSibling;
        
        // Muestra el wdisplay
        wdisplay.style.display = 'block';
    }

    function hideWDisplay(element) {
        // Encuentra el wdisplay correspondiente al enlace
        let wdisplay = element.nextElementSibling;
        
        // Oculta el wdisplay
        wdisplay.style.display = 'none';
    }
</script>
